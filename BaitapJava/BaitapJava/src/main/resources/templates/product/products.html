<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>List products</title>
</head>
<body>
    <div layout:fragment="content" class="container body-content">
        <h2 class="mt-3">Product List</h2>
        
        <div class="mb-3">
            <a th:href="@{/products/create}" class="btn btn-primary">Create New Product</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listproduct}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNÄ'"></td>
                    <td>
                        <img th:src="@{'/images/' + ${product.image}}" 
                             alt="Product Image" 
                             style="height: 100px; width: auto; object-fit: cover;"
                             class="img-thumbnail">
                    </td>
                    <td th:text="${product.category?.name ?: 'N/A'}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                           class="btn btn-secondary btn-sm">Edit</a>
                        
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
