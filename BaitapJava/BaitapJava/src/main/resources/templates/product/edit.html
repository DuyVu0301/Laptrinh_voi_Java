<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <div layout:fragment="content" class="container body-content">
        <h2 class="mt-3">Edit Product</h2>
        <hr />
        
        <form th:action="@{/products/edit}" th:object="${product}" 
              method="post" class="form" enctype="multipart/form-data">
            
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mb-3">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control" type="text" th:field="*{name}" id="name">
                <div class="alert alert-warning mt-1" 
                     th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="price" class="form-label">Price:</label>
                <input class="form-control" type="number" th:field="*{price}" id="price">
                <div class="alert alert-warning mt-1" 
                     th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Current Image:</label><br/>
                <img th:src="@{'/images/' + *{image}}" alt="Current Image" 
                     style="height: 100px; margin-bottom: 10px;" class="img-thumbnail">
                
                <label for="imageProduct" class="form-label d-block">Change Image (optional):</label>
                <input class="form-control" type="file" id="imageProduct" name="imageProduct" 
                       accept="image/png, image/jpeg">
            </div>

            <div class="form-group mb-3">
                <label for="category" class="form-label">Category:</label>
                <select th:field="*{category.id}" class="form-control" id="category">
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.name}"></option>
                </select>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Update Product</button>
                <a th:href="@{/products}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
